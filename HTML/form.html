<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="../CSS/form.css">
</head>
<body>
    <header>
        <h1>HTML Learning</h1>
        <nav>
            <ul>
                <li>Home</li>
                <li>About us</li>
                <li>Support</li>
                <li>Gallery</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="heading">
                <h1>HTML Forms</h1>
        </section>
        <section class="form">
                <h2 class="title">Personal Details</h2>
            <form>
                <div class="input flex">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="input-box" required>
                </div>
                <div class="input flex">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="input-box" required>
                </div>
                <div class="input flex">
                    <label for="address">Address</label>
                    <input type="text" id="address" class="input-box" required>
                </div>
                <div class="gender-input flex">
                    <p style="display:inline">Gender</p>
                    <div class="options">
                        <input type="radio" id="male" name="gender" checked>
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" >
                        <label for="female">Female</label>
                    </div>
                </div>
                <div class="birthday-input">
                    <label for="bday">Birthday</label>
                    <input type="date" id="bday" required>
                </div>
                <div class="input flex">
                    <label for="address">Country</label>
                    <select id="address" name="place" class="input-box" required>
                        <option value="placeholder">Select Country</option>
                        <option value="Nepal">Nepal</option>
                        <option value="Japan">Japan</option>
                        <option value="Canada">Canada</option>
                    </select>
                </div>
                <div class="input textarea">
                    <label for="additional-info">Other Information</label>
                    <textarea id="additional-info" style="resize: none;width:400px;height: 175px;"></textarea>
                </div>
                <div class="input">
                    <input type="checkbox" name="newsletter" id="newsletter">
                    <label for="newsletter">I want to receive the newsletter</label>
                </div>
                <div class="input">
                    <input type="submit" value="submit" class="btn">
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; Copyright. End of my first project</p>
    </footer>
</body>
</html>
